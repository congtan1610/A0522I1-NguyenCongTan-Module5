<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <form>
            <fieldset>
                <legend>New Contract</legend>
                <center>
                    <table width=70%>
                        <tr>
                            <td>
                                <div class="mb-3 ">
                                    <label class="form-label">Number Contract</label>
                                    <input  type="text" class="form-control" placeholder="Enter your number contract">

                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <label class="form-label">Start Day</label>
                                    <input  type="date" class="form-control" placeholder="Enter your start day">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="mb-3">
                                    <label class="form-label">Deposit</label>
                                    <input  type="text" class="form-control" placeholder="Enter your deposit">
                                </div>
                            </td>
                            <td>
                                <div class="mb-3">
                                    <label class="form-label">End Day</label>
                                    <input  type="date" class="form-control" placeholder="Enter your end day">
                                </div>
                            </td>
                        </tr>
                        <tr >
                            <td>
                                <div class="mb-3">
                                    <label class="form-label">Total payment amount</label>
                                    <input  type="text" class="form-control">
                                </div>
                            </td>
                            <td >
                                <input type="submit" class="btn btn-primary" role="button"
                                   aria-disabled="true" style="float: right" value="Add"/>
                                <input type="button" class="btn btn-primary" style="float: right;margin-right: 10px;" onclick="history.back()" value="Back"/>
                            </td>
                        </tr>
                    </table>
                </center>
            </fieldset>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
