<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <center><b>Add New Facility</b></center>
        <br>
        <!-- Button trigger modal -->
        <div style="height: 340px">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#VillaModal">Villa
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#HouseModal">House
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RoomModal">Room
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade " id="VillaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="VillaModalLabel">New Facility Villa</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <table width="100%">
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Facility Type</label>
                                            <input type="text" disabled value="Villa" class="form-control">
                                            <select hidden class="form-select">
                                                <option>.....</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter your name">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3">
                                            <label class="form-label">Rent Type</label>
                                            <select class="form-select">
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Area</label>
                                            <input type="text" class="form-control" placeholder="Enter your area">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Cost</label>
                                            <input type="text" class="form-control" placeholder="Enter your cost">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Max People</label>
                                            <input type="text" class="form-control" placeholder="Enter your people">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Standard Room</label>
                                            <input type="text" class="form-control"
                                                placeholder="Enter your phone Standard Room">

                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Description Other Convenience</label>
                                            <input type="text" class="form-control"
                                                placeholder="Enter your Description Other Convenience">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Pool Area</label>
                                            <input type="text" class="form-control" placeholder="Enter your Pool Area">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Number Of Floors</label>
                                            <input type="text" class="form-control"
                                                placeholder="Enter your Number Of Floors">

                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="HouseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="HouseModalLabel">New Facility House</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <table width="100%">
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Facility Type</label>
                                            <input type="text" value="House" disabled class="form-control" />
                                            <select hidden class="form-select">
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter your name">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3">
                                            <label class="form-label">Rent Type</label>
                                            <select class="form-select" th:field="*{rentType}">
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Area</label>
                                            <input type="text" class="form-control" placeholder="Enter your area">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Cost</label>
                                            <input type="text" class="form-control" placeholder="Enter your cost">

                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Max People</label>
                                            <input type="text" class="form-control" placeholder="Enter your people">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Standard Room</label>
                                            <input type="text" class="form-control"
                                                placeholder="Enter your phone Standard Room">

                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Description Other Convenience</label>
                                            <input type="text" class="form-control"
                                                placeholder="Enter your Description Other Convenience">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Number Of Floors</label>
                                            <input type="text" class="form-control"
                                                placeholder="Enter your Number Of Floors">

                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="RoomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="RoomModalLabel">New Facility Room</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <table width="100%">
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Facility Type</label>
                                            <input type="text" disabled value="Room" class="form-control">
                                            <select hidden class="form-select">
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter your name">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3">
                                            <label class="form-label">Rent Type</label>
                                            <select class="form-select">
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Area</label>
                                            <input type="text" class="form-control" placeholder="Enter your area">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Cost</label>
                                            <input type="text" class="form-control" placeholder="Enter your cost">

                                        </div>
                                    </td>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Max People</label>
                                            <input type="text" class="form-control" placeholder="Enter your people">

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mb-3 ">
                                            <label class="form-label">Facility Free</label>
                                            <input type="text" class="form-control"
                                                placeholder="Enter your Facility Free">

                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
