<hr>
<table class="table" >
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Likes</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let art of articles">
    <td><a href="{{art.url}}" target="_blank">{{art.title}}</a>:</td>
    <td><app-like></app-like></td>
  </tr>
  </tbody>
</table>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button style="float: right" class="btn-dark btn" (click)="addNewArticle()">Add</button>
      </td>
    </tr>
  </table>
</div>
<hr>
