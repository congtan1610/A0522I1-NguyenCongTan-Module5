<div class="content">
  <p style="font-size: larger;"><b>List Contract</b></p>
  <a class="btn btn-primary" role="button" aria-disabled="true"
     style="float: right;margin-right: 20px;margin-bottom: 10px" routerLink="/createContract" >Add New</a>
  <table class="table table-striped">
    <tr>
      <th>No</th>
      <th>Start Day</th>
      <th>End Day</th>
      <th>Deposit</th>
      <th>Total</th>
      <th></th>
    </tr>
    <tr *ngFor="let contract of contracts,let i=index">
      <td>{{i+1}}</td>
      <td>{{contract.startDay}}</td>
      <td>{{contract.endDay}}</td>
      <td>{{contract.deposit}}</td>
      <td>{{contract.total}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#DetailModal"
                id="detail" onclick="detailCus(this.value)">Detail
        </button>
        <a class="btn btn-outline-success btn-sm" role="button"
           aria-disabled="true" >Edit</a>
        <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
                id="btn_del" onclick="deleteCus(this.value)">Delete
        </button>
      </td>
    </tr>
  </table>
  <!--    phan trang-->
  <div style="margin-top: 50px">
    <a class="btn btn-primary btn-sm" role="button" aria-disabled="true">Previous</a>
    <span>
        <a class="btn btn-primary btn-sm" role="button" aria-disabled="true">1</a>
      </span>
    <a class="btn btn-primary btn-sm" role="button" aria-disabled="true">Next</a>
  </div>
</div>

<!-- Modal Delete-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Contract</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <b id="result"></b>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="del" onclick="del(this.value)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Detail-->
<div class="modal fade" id="DetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="DetailModalLabel">Contract</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table id="resultDetail">
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
