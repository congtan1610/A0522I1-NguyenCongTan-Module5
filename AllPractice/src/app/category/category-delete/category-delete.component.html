<h1>Xoá danh mục sản phẩm</h1>
<form [formGroup]="categoryForm" (ngSubmit)="deleteCategory()">
  <table>
    <tr>
      <td>Mã danh mục:</td>
      <td><input type="number" formControlName="id" [attr.disabled]="true"></td>
    </tr>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name" [attr.disabled]="true"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Xoá</button></td>
    </tr>
  </table>
</form>
